<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Wish</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/lib/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/lib/lint.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/codemirror.min.js"></script>
    <script src="/lib/lint.js"></script>
    <script src="/lib/hungarian.js"></script>
    <script src="/lib/sweetalert.min.js"></script>
    <script src="/common.js"></script>
    <script src="/admin.js"></script>
</head>

<body>

    <div class="container">
        <h1 style="text-align: center"><a href="/" style="color: black; text-decoration: none;">Wish</a></h1>

        <p id="name">Waiting for request... It may take time to send the mails</p>

        <div class="row" id="reminder" hidden>
            <span class="six columns">Some participants did not set their wishes</span><input id="reminder-button" type="button" class="six columns" value="Send reminder to participants">
        </div>

        <div class="row">
            <textarea id="input" class="u-full-width"></textarea>
        </div>

        <div class="row">
            <input id="save" class="four columns button-primary" type="button" value="Save">
            <div id="error" class="four columns"></div>
            <label class="four columns u-pull-right"><input id="notify-users" type="checkbox"><span class="label-body">Send notification to users</span></label>
        </div>

        <div class="row">
            <textarea id="output" class="u-full-width"></textarea>
        </div>

        <p class="u-pull-right"><a href="/help" target="_blank">help page</a></p>
    </div>

</body>

</html>
