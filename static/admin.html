<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Wish</title>
    <link rel="stylesheet" type="text/css" href="/lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="/lib/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/lib/sweetalert2.css">
    <link rel="stylesheet" type="text/css" href="/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/lib/lint.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/codemirror.min.js"></script>
    <script src="/lib/mustache.min.js"></script>
    <script src="/lib/lint.js"></script>
    <script src="/lib/hungarian.js"></script>
    <script src="/lib/sweetalert2.min.js"></script>
    <script src="/admin_parse.js"></script>
    <script src="/admin.js"></script>
</head>

<body>

    <div class="container">
        <h1 style="text-align: center"><a href="/" style="color: black; text-decoration: none;">Wish</a></h1>

        <p id="name"></p>

        <div class="row">
            <input id="save" class="four columns button-primary" type="button" value="Save &amp; Send mails">
            <input id="assign" class="four columns button-primary" type="button" value="Assign" title="Run the hungarian algorithm locally and paste the result in 'assignation'">
            <input id="remind" class="four columns" type="button" value="Send reminder">
        </div>

        <div class="row">
            <label for="input">Data problem:</label>
            <textarea id="input" class="u-full-width"></textarea>
        </div>

        <div class="row">
            <label for="output">Assignation:</label>
            <textarea id="output" class="u-full-width"></textarea>
        </div>

        <p class="u-pull-right"><a href="/help.html" target="_blank">help page</a></p>
    </div>

</body>

</html>
