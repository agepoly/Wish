<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Wish</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/sweetalert.css">
    <script src="/common.js"></script>
    <script src="/admin.js"></script>
</head>

<body>

    <div class="container">
        <h1 style="text-align: center"><a href="/">Wish</a></h1>
        <p id="intro">This is the admin page, you have access to the users wishes and you can modify them with the admin link without constraints.</p>

        <p id="name">Waiting for request... It may take time to send the mails</p>

        <div id="people" style="width:100%"></div>

        <div id="slots" style="width:100%">
        </div>
        <div id="slots_error" class="error"></div>

        <div class="row">
            <div class="four columns" title="If you add or delete slots, some of the participants wishes may become unfair. In this case, it is strongly recommended to send the update mail.">
                <label for="numberInput">Number of slots</label>
                <input type="number" name="nslots" class="u-full-width" min="1" max="100" step="1" value="2" id="numberInput">
            </div>
            <div class="eight columns" title="The algorithm is (re-)launched as soon as the new deadline is over.">
                <label for="numberInput">Deadline</label>
                <input type="text" name="deadline" id="deadlineInput" class="u-full-width">
            </div>
        </div>

        <div class="row">
            <button type="button" class="four columns" id="save-button">Save</button>
            <div id="error" class="four columns"></div>
            <label class="four columns"><input type="checkbox" id="notify-users"><span class="label-body">Send notification to users</span></label>
        </div>
    </div>

</body>

</html>
