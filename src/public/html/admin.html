<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Wish</title>
    <link rel="stylesheet" type="text/css" href="/css/lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/lib/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/js/lib/sweetalert2.css">
    <link rel="stylesheet" type="text/css" href="/js/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/js/lib/lint.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/theme.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/codemirror.min.js"></script>
    <script src="/js/lib/mustache.min.js"></script>
    <script src="/js/lib/lint.js"></script>
    <script src="/js/lib/hungarian.js"></script>
    <script src="/js/lib/sweetalert2.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/admin_parse.js"></script>
    <script src="/js/admin.js"></script>
</head>

<body>

    <div class="container" style="width: 98%; margin-top: 10px; max-width: none;">
        <h1 style="text-align: center"><a href="/" style="color: black; text-decoration: none;">Wish</a></h1>

        <p id="name"></p>

        <div class="row">
            <input id="save" class="four columns button-primary" type="button" value="Save" title="Send mails to the new participants or to all the participants if a slot is modified/created/removed">

            <input id="remind" class="four columns" type="button" value="Send reminder" title="Send mail to participants who didn't save their wishes">
        </div>

        <div class="row">
            <label for="input">Problem settings:</label>
            <p id="warning" hidden style="background-color: orange; color: white; font-weight: bold; text-align: center;">Warning: The participant {{mail}} just modified his/her wish. Please reload the page.</p>
            <textarea id="input" class="u-full-width"></textarea>
        </div>

        <br />
        <div class="row">
            <input id="assign" class="four columns button-primary" type="button" value="Compute assignation" title="Run the Hungarian algorithm locally and write the result in assignation">
        </div>

        <div class="row">
            <label for="output">Assignation:</label>
            <textarea id="output" class="u-full-width"></textarea>
        </div>

        <div class="row">
            <input id="send" class="four columns button-primary" type="button" value="Send results" title="Send personal results to each participant">
        </div>

        <p class="u-pull-right"><a href="/help" target="_blank">help page</a></p>
    </div>

</body>

</html>
