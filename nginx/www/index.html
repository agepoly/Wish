<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wish</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script src="/static/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/sweetalert.css">
  <script src="/static/common.js"></script>
  <script src="/static/home.js"></script>
</head>

<body>

  <div class="container">
    <h1 style="text-align: center">Wish</h1>
    <div class="row">
      <div class="eight columns">
        <label for="nameInput">Activity name</label>
        <input class="u-full-width" type="text" id="nameInput" name="name" placeholder="Exam of ..." value="">
      </div>
      <div class="four columns">
        <label for="numberInput">Number of slots</label>
        <input type="number" name="nslots" class="u-full-width" min="1" max="100" step="1" value="2" id="numberInput">
      </div>
    </div>

    <div id="slots" style="width: 100%">
    </div>

    <label for="mails">Admin mail</label>
    <input id="amailInput" type="email" name="amail" class="u-full-width" placeholder="your.mail@epfl.ch">

    <label for="mails">Mail list</label>
    <textarea id="mails" rows="5" class="u-full-width" placeholder="user1@epfl.ch, user2@epfl.ch, ..."></textarea>
    
    <label for="message">Message</label>
    <textarea id="message" rows="5" class="u-full-width" placeholder=""></textarea>

    <label for="deadlineInput">Deadline</label>
    <input type="text" name="deadline" id="deadlineInput" class="u-full-width">

    <button type="button" id="send" class="u-full-width">Create</button>

	<!--
    <div style="border-top: 1px solid lightgrey"></div>
    -->

    <p id="error"></p>
  </div>

</body>

</html>
