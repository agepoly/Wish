<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wish</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script src="/static/admin.js"></script>
</head>

<body>

  <div class="container">
    <h1 style="text-align: center">Wish</h1>
    <p>This is the admin page, you have access to the users wishes and you can modify them with the admin link without constraints.</p>

    <p id="name">Waiting for request...</p>

    <div id="people" style="width:100%"></div>
    <div id="slots" style="width:100%"></div>
    
    <input type="date" name="deadline" id="deadlineInput" class="u-full-width" placeholder="dd/mm/yyyy">

    <button type="button" name="save">Save</button>
    <p id="error"></p>
  </div>

</body>

</html>
